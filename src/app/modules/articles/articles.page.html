<ion-header>
    <ion-toolbar color="dark">
        <div class="flex space-around header align-center">
            <span class="page-title">Articles</span>
            <ion-button color="light" fill="outline" (click)="logout()">
                <ion-icon name="log-out"></ion-icon> DÃ©connexion
            </ion-button>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <section>
        <h2 class="alert">{{alert}}</h2>
        
        <div *ngFor="let article of tenArticles()">
            <ion-card id="article_{{article.id}}">
                <ion-item>
                    <ion-label>{{article.title}}</ion-label>
                        <!-- <ion-item>
                            <ion-label>Save</ion-label>
                            <ion-toggle color="secondary" class="save_button save_button_{{article.id}}"></ion-toggle>
                        </ion-item> -->
                    <ion-button (click)="saveArticle(article)" class="save_button save_button_{{article.id}}" action color="secondary" slot="end">
                        <ion-icon name="save"></ion-icon>
                    </ion-button>
                    <ion-button (click)="goToArticle(article.id)" color="primary" slot="end">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-item>

                <ion-card-content class="first">
                    {{article.body}}
                </ion-card-content>
            </ion-card>
        </div>
    </section>

</ion-content>
