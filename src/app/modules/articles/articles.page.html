<ion-header>
    <ion-toolbar color="dark">
        <div class="flex space-around header align-center">
            <span class="page-title">Articles</span>
            <ion-button color="light" fill="outline" (click)="logout()">
                <ion-icon name="log-out"></ion-icon> DÃ©connexion
            </ion-button>
        </div>
    </ion-toolbar>
</ion-header>
<ion-content>
    <section>
        <h2 class="alert">{{alert}}</h2>
        
        <div *ngFor="let article of articles">
            <ion-card id="article_{{article.id}}">
                <ion-item>
                    <ion-label>{{article.title}}</ion-label>
                    <div *ngIf="!offlineMode">
                        <ion-item>
                            <ion-label><ion-icon name="save"></ion-icon></ion-label> 
                            <ion-toggle (ionChange)="toggleSaveArticle(article)" color="danger" class="save_toggle save_toggle_{{article.id}}"></ion-toggle>
                        </ion-item>
                    </div>
                    <ion-button (click)="goToArticle(article.id)" color="danger" slot="end">
                        <ion-icon name="arrow-forward"></ion-icon>
                    </ion-button>
                </ion-item>

                <ion-card-content class="first">
                    {{article.body}}
                </ion-card-content>
            </ion-card>
        </div>
    </section>

</ion-content>
